<div id="form-errors-container"></div>

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Policy Information</h3>
	</div>

	<div class="form-group">
		<label for="policyNumber">Policy Number</label>
		<div>{{this.policyNumber}}</div>
	</div>
	<div class="form-group">
		<label for="firstName">First Name</label>
		<div>{{this.firstName}}</div>
	</div>
	<div class="form-group">
		<label for="lastName">Last Name</label>
		<div>{{this.lastName}}</div>
	</div>
</div>

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Claim Information</h3>
	</div>
	<div class="form-group">
		<label for="description">Claim Description</label>
		<div>{{this.description}}</div>
	</div>
</div>


<form method="post" role="form">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">List Issues</h3>
		</div>

		<div id="issuesContainer"></div>

		<button id="addIssue" type="button" class="pull-right btn btn-default">
			<span class="glyphicon glyphicon-plus"></span>
 			Add Another
		</button>
		<div class="clearfix"/>
	</div>

	<input id="submit" type="submit" value="Next"/>
</form>
