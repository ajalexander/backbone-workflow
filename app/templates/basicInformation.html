<div id="form-errors-container"></div>

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Policy Information</h3>
	</div>

	<div class="form-group">
		<label for="policyNumber">Policy Number</label>
		<div>{{this.policyNumber}}</div>
	</div>
	<div class="form-group">
		<label for="firstName">First Name</label>
		<div>{{this.firstName}}</div>
	</div>
	<div class="form-group">
		<label for="lastName">Last Name</label>
		<div>{{this.lastName}}</div>
	</div>
</div>

<form method="post" role="form">

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Enter Claim Information</h3>
		</div>

		<div class="form-group">
			<label for="description">Description</label>
			<textarea id="description" type="text" class="form-control" value="{{this.description}}" required></textarea>
		</div>
	</div>

	<input id="submit" type="submit" value="Next"/>
</form>
