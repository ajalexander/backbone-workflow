<div id="form-errors-container"></div>

<form method="post" role="form">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Policy Search</h3>
		</div>

		<div class="form-group">
			<label for="policyNumber">Policy Number</label>
			<input id="policyNumber" type="text" class="form-control" value="{{this.policyNumber}}" />
		</div>

		<div class="form-group">
			<label for="firstName">First Name</label>
			<input id="firstName" type="text" class="form-control" value="{{this.firstName}}" />
		</div>

		<div class="form-group">
			<label for="lastName">Last Name</label>
			<input id="lastName" type="text" class="form-control" value="{{this.lastName}}" />
		</div>
	</div>

	<input id="submit" type="submit" value="Next"/>
</form>
